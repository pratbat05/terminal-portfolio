<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            background: linear-gradient(135deg, #f8bbf4 0%, #a259f7 100%);
            color: #fff0fa;
            height: 100vh;
            overflow: hidden;
        }

        .terminal-window {
            background: rgba(54, 18, 74, 0.93);
            border-radius: 18px;
            box-shadow: 0 18px 48px 0 #c586c0a3, 0 1.5px 0 #ff4bcd;
            margin: 20px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            border: 2.5px solid #ff4bcd;
            position: relative;
            z-index: 1;
        }

        .terminal-header {
            background: linear-gradient(90deg, #ff4bcd 0%, #a259f7 100%);
            padding: 14px 20px;
            border-radius: 18px 18px 0 0;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #f8bbf4;
            box-shadow: 0 2px 8px #e1bfff40;
        }

        .terminal-buttons {
            display: flex;
            gap: 10px;
        }

        .terminal-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 8px #fff2;
        }

        .close { background: #ff4bcd; }
        .minimize { background: #e1bfff; }
        .maximize { background: #f8bbf4; }

        .terminal-button:hover {
            transform: scale(1.15) rotate(-5deg);
            filter: brightness(1.3) drop-shadow(0 0 4px #fff4);
        }

        .terminal-title {
            margin-left: auto;
            margin-right: auto;
            font-size: 16px;
            color: #fff0fa;
            font-family: 'Orbitron', 'JetBrains Mono', monospace;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .terminal-body {
            flex: 1;
            padding: 26px;
            background: linear-gradient(115deg, #a259f7 0%, #f8bbf4 100%);
            overflow-y: auto;
            position: relative;
            border-radius: 0 0 18px 18px;
        }

        .terminal-content {
            font-size: 15px;
            line-height: 1.7;
            font-family: 'JetBrains Mono', monospace;
        }

        .prompt {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .prompt-symbol {
            color: #ff4bcd;
            margin-right: 8px;
            font-weight: 700;
            text-shadow: 0 0 4px #fff8, 0 0 8px #a259f7b0;
            letter-spacing: 1px;
        }

        .user-info {
            color: #6dd3fe;
            margin-right: 4px;
            font-weight: 600;
        }

        .path {
            color: #e1bfff;
            margin-right: 8px;
            font-weight: 500;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin: 18px 0;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: #fff0fa;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            flex: 1;
            margin-left: 8px;
            letter-spacing: 1px;
        }
