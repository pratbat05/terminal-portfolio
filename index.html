        const input = document.getElementById('commandInput');
        const history = document.getElementById('history');
        let commandHistory = [];
        let historyIndex = -1;

        function executeCommand(commandLine) {
            const parts = commandLine.trim().split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            // Add command to history
            addToHistory(`<span class="prompt-symbol">‚ûú</span> <span class="user-info">guest@portfolio</span> <span class="path">~</span> <span class="prompt-symbol">$</span> <span class="command">${commandLine}</span>`);
            
            if (commands[command]) {
                const result = commands[command](args);
                if (result === 'CLEAR') {
                    history.innerHTML = '';
                    return;
                }
                addToHistory(`<div class="output">${result}</div>`);
            } else if (command === '') {
                // Empty command, just add a new prompt
            } else {
                addToHistory(`<div class="error">Command not found: ${command}</div><div class="output">Type <span class="highlight">'help'</span> to see available commands.</div>`);
            }
            
            commandHistory.push(commandLine);
            historyIndex = commandHistory.length;
        }

        function addToHistory(content) {
            const div = document.createElement('div');
            div.innerHTML = content;
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        }

        function simulateTyping(text, callback) {
            let i = 0;
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.textContent = 'Typing...';
            history.appendChild(typingDiv);
            
            const typeInterval = setInterval(() => {
                if (i < text.length) {
                    typingDiv.textContent = text.slice(0, i + 1) + '‚ñã';
                    i++;
                } else {
                    clearInterval(typeInterval);
                    history.removeChild(typingDiv);
                    if (callback) callback();
                }
            }, 50);
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = input.value;
                input.value = '';
                executeCommand(command);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                const currentValue = input.value.toLowerCase();
                const matchingCommands = Object.keys(commands).filter(cmd => 
                    cmd.startsWith(currentValue)
                );
                if (matchingCommands.length === 1) {
                    input.value = matchingCommands[0];
                }
            }
        });

        // Auto-focus input
        input.focus();
        
        // Keep input focused
        document.addEventListener('click', () => {
            input.focus();
        });

        // Terminal window controls
        document.querySelector('.close').addEventListener('click', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                alert('Thanks for visiting my portfolio! üëã');
                location.reload();
            }, 300);

        document.querySelector('.minimize').addEventListener('click', () => {
            document.querySelector('.terminal-window').style.transform = 'scale(0.1)';
            setTimeout(() => {
                document.querySelector('.terminal-window').style.transform = 'scale(1)';
            }, 1000);
        });

        document.querySelector('.maximize').addEventListener('click', () => {
            const terminal = document.querySelector('.terminal-window');
            if (terminal.style.margin === '0px') {
                terminal.style.margin = '20px';
                terminal.style.height = 'calc(100vh - 40px)';
            } else {
                terminal.style.margin = '0px';
                terminal.style.height = '100vh';
                terminal.querySelector('.terminal-header').style.borderRadius = '0';
            }
        });
